<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>iMessage</title>
  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="css/framework7.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/core.css">
</head>
<body>
  <div id="wrapper" style="height: 100%;">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->

    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">

        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">Messages</div>
            <div class="right">
              <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <div class="pages">
          <div class="page" data-page="index" style="padding-top:8px">
            <div class="page-content">
              <div class="list-block media-list">
                <ul>

                </ul>
              </div>
            </div>
            <div class="login-screen">
                <div class="view">
                  <div class="page">
                    <div class="page-content login-screen-content">
                      <div class="login-screen-title">Log In</div>
                      <form>
                        <div class="list-block">
                          <ul>
                            <li class="item-content">
                              <div class="item-inner">
                                <div class="item-title label">Username</div>
                                <div class="item-input">
                                  <input type="text" name="email" placeholder="steve@apple.com">
                                </div>
                              </div>
                            </li>
                            <li class="item-content">
                              <div class="item-inner">
                                <div class="item-title label">Password</div>
                                <div class="item-input">
                                  <input type="password" name="password" placeholder="••••••••">
                                </div>
                              </div>
                            </li>
                          </ul>
                        </div>
                        <div class="list-block">
                          <ul>
                            <li><a href="#" class="req-log-in item-link list-button">Sign In</a></li>
                          </ul>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>

      </div>
    </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script src="cordova.js"></script>
    <script src="js/SQLitePlugin.js"></script>
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script src="js/socket.io.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/core.js"></script>
</body>
</html>
